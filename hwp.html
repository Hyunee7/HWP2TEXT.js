                    charnum = textHeader.num1 * 256 + textHeader.num2;
                    //console.log('charnum',charnum)

/** /

                    //console.log('ch2', ch2, 'ch1', ch1);
                    if (ch1 >= 64 && ch1 <= 83) {
                        hanjavalue = (ch1 - 64) * 256 + ch2;
                        ch1 = (224 + ((hanjavalue - 1) / 188));
                        ch2 = ((hanjavalue - 1) % 188 + 50);
                        if (ch2 > 127) ch2 = ch2 + 18;
                    }
                    if (ch1) temp[pos++] = ch1; // char
                    temp[pos] = ch2; // char 
                    if (ch1 == 0 && ch2 >= 179) {
                        temp[pos] = '+';
                        if (ch2 == 188 || ch2 == 199 || ch2 == 210 || ch2 == 221
                         || ch2 == 232 || ch2 == 243 || ch2 == 254) temp[pos] = '-';
                        if (ch2 == 189 || ch2 == 200 || ch2 == 211 || ch2 == 222
                         || ch2 == 233 || ch2 == 244 || ch2 == 255) temp[pos] = '|';
                    }
                    pos++;
                    if (pos > 253) break;
                }
                console.log(temp);
                var getString = new GetByte(temp);
                //GetByte.isHwp = true;
                tmpStr = getString(temp.length);
                console.log(`temp[${tmpStr}]`);
                str += tmpStr;
/**/

//                GetByte.isHwp = true; // HWPChar 적용시작

                    str+=getByte(2);
                    pos++;
                    if (pos > 253) break;
                }
//                console.log(str)
/**/
                max++;
            }
            return str;
        }
